<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


</head>

<body>

    <h1>Hello {{name}}</h1>
    <br>
    <p>Here is your monthly report of all logs</p>
    <table class="table table-striped">
        <tr>
            <th>log ID</th>
            <th>User ID</th>
            <th>Tracker ID</th>
            <th>Time</th>
            <th>Value</th>
            <th>Note</th>
        </tr>

        {% for log in logs %}
        <tr>

            <td>{{log.lid}}</td>
            <td>{{log.user_id}}</td>
            <td>{{log.tid}}</td>
            <td>{{log.timestamp}}</td>
            <td>{{log.val}}</td>
            <td>{{log.note}}</td>

        </tr>
        {% endfor %}
    </table>

</body>


</html>
