version: "3"

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

  flask-api:
    build:
      context: ./Backend
      dockerfile: Dockerfile-flask
    image: q-self
    ports:
      - "8000:8000"

  vue-frontend:
    image: vue-build
    build:
      context: ./Frontend
      dockerfile: Dockerfile-vue
    environment:
      - VIRTUAL_HOST=quantself.udayp.live
      
